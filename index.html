<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob:; media-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none';" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/images/hero-img.png" as="image" type="image/png" />
    <link rel="preload" href="/fonts/ProximaNova-Regular.otf" as="font" type="font/otf" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Find your perfect companion at Bell & Barks. Adopt healthy, happy pets from trusted sources. Direct pet adoption, breeder marketplace, and comprehensive pet care services." />
    <meta name="keywords" content="pet adoption, dogs, cats, pets, animal rescue, pet care, bell and barks" />
    <meta name="author" content="Bell & Barks" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bell-and-barks.vercel.app/" />
    <meta property="og:title" content="Bell & Barks - Find Your Perfect Pet Companion" />
    <meta property="og:description" content="Discover unconditional love with Bell & Barks. Find your perfect furry friend and experience the joy of pet companionship." />
    <meta property="og:image" content="/images/hero-img.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bell-and-barks.vercel.app/" />
    <meta property="twitter:title" content="Bell & Barks - Find Your Perfect Pet Companion" />
    <meta property="twitter:description" content="Discover unconditional love with Bell & Barks. Find your perfect furry friend and experience the joy of pet companionship." />
    <meta property="twitter:image" content="/images/hero-img.png" />
    
    <!-- PWA and Mobile -->
    <meta name="theme-color" content="#ea580c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bell & Barks" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Optimization -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>Bell & Barks - Find Your Perfect Pet Companion</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
